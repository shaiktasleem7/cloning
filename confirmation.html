<!DOCTYPE html>
<html>
<head>
<title>Registration Confirmation</title>
<style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f2f2f2;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
 }

 .confirmation-box {
 background-color: #fff;
 padding: 40px;
 border-radius: 10px;
 box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
 text-align: center;
 max-width: 500px;
 }

 h2 {
 color: #8e44ad;
 margin-bottom: 20px;
 }

 p {
 font-size: 18px;
 color: #333;
 margin-bottom: 10px;
 }

 .back-button {
 margin-top: 20px;
 display: inline-block;
 padding: 10px 20px;
 background-color: #8e44ad;
 color: white;
 text-decoration: none;
 border-radius: 5px;
 transition: background-color 0.3s ease;
 }

.back-button:hover {
 background-color: #6c2f94;
 }
 </style>
</head>
<body>

<div class="confirmation-box">
 <h2>Thank You for Registering!</h2>
 <p>Your paper crafting workshop registration has been received.</p>
 <p>We will contact you soon with further details.</p>
 <a href="./papercrafting.html" class="back-button">Back to Home</a>
</div>

</body>
</html>
